<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      // As a fallback, also use JS redirect so browsers without meta refresh still work.
      try { window.location.replace('/'); } catch(e) { }
    </script>
  </head>
  <body>
    Redirecting to <a href="/">/</a>...
  </body>
</html>
